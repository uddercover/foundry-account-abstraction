[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings=["@account-abstraction/contracts/=lib/account-abstraction/contracts/", "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/", "@foundry-devops/=lib/foundry-devops/"]
fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
